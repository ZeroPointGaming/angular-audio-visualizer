<div class="component">
  <h1 id="titleHeading"></h1>
  
  <div class="stars-container">
    <div
      class="star"
      *ngFor="let star of stars"
      [style.top.px]="star.top"
      [style.left.px]="star.left"
      [style.animation-delay]="star.delay + 's'"
    ></div>
  </div>

  <div class="o o1"></div>
  <div class="o o2"></div>
  <div class="o o3"></div>
  <div class="o o4"></div>

  <div id="canvasContainer">
    <canvas id="canvas"></canvas>
    <canvas id="canvas2"></canvas>
  </div>

  <audio id="audio"></audio>
    
  <app-control-menu [audio]="audio"></app-control-menu>
  <router-outlet></router-outlet>
</div>
